<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Kolon Seçimi</title>
</head>

<body>
    <h1>İki Gruplu T-Test Kolon Seçimi</h1>
    <form method="POST">
        <p>Numeric Kolon (örn. PM2.5):</p>
        <select name="numeric_col">
            {% for col in numeric_cols %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>

        <p>Categorical Kolon (2 kategori):</p>
        <select name="categorical_col">
            {% for col in categorical_cols %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>

        <br><br>
        <button type="submit">Teste Geç</button>
    </form>
</body>

</html>
