<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çoklu Örneklem Karar</title>
    <style>
        :root {
            --bg: #F7EDE2;
            --wave: #F28482;
            --accent1: #F6BD60;
            --accent2: #F28482;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: #333;
            overflow-x: hidden;
        }

        .wave-container {
            position: relative;
            width: 100%;
            height: 150px;
            background: var(--wave);
            overflow: hidden;
            margin-bottom: -50px;
        }

        .wave-container svg {
            display: block;
            width: calc(100% + 1.5px);
            height: 100%;
        }

        .container {
            max-width: 600px;
            margin: 80px auto 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 40px 30px;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .container h1 {
            font-size: 28px;
            color: var(--accent2);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .container p {
            font-size: 1rem;
            color: #6B7280;
            margin-bottom: 20px;
        }

        .container label {
            display: block;
            font-size: 1rem;
            color: #374151;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: var(--accent1);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: var(--accent2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0px);
        }

        .bottom-wave-container {
            position: relative;
            width: 100%;
            height: auto;
            background: var(--bg);
            margin-top: 60px;
        }

        .bottom-wave-container svg {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Üst Dalga -->
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#F7EDE2" fill-opacity="1"
                d="M0,192L34.3,192C68.6,192,137,192,206,192C274.3,192,343,192,411,197.3C480,203,549,213,617,186.7C685.7,160,754,96,823,112C891.4,128,960,224,1029,256C1097.1,288,1166,256,1234,234.7C1302.9,213,1371,203,1406,197.3L1440,192L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,685,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z">
            </path>
        </svg>
    </div>

    <!-- İçerik -->
    <div class="container">
        <h1>Çoklu Örneklem</h1>
        <form method="POST">
            <p>Tek değişkenli mi (One-Way ANOVA/Kruskal-Wallis) yoksa iki değişkenli mi (Two-Way ANOVA vs.)?</p>
            <label><input type="radio" name="design_choice" value="one_var" checked>Tek Değişken (One-way ANOVA)</label>
            <label><input type="radio" name="design_choice" value="two_var">İki Değişken (Two-way ANOVA)</label>
            <button type="submit">Devam</button>
        </form>
    </div>

    <!-- Alt Dalga -->
    <div class="bottom-wave-container">
        <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#F5CAC3" fill-opacity="1"
                d="M0,224L48,224C96,224,192,224,288,202.7C384,181,480,139,576,144C672,149,768,203,864,202.7C960,203,1056,149,1152,122.7C1248,96,1344,96,1392,96L1440,96L1440,320L0,320Z">
            </path>
        </svg>
    </div>
</body>

</html>
