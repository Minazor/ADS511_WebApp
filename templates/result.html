<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sonucu</title>
    <style>
        :root {
            --bg: #F7EDE2;
            --wave: #F28482;
            --accent1: #F6BD60;
            --accent2: #F28482;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: #333;
            overflow-x: hidden;
        }

        .wave-container {
            position: relative;
            width: 100%;
            height: 150px;
            background: var(--wave);
            overflow: hidden;
            margin-bottom: -50px;
        }

        .wave-container svg {
            display: block;
            width: calc(100% + 1.5px);
            height: 100%;
        }

        .container {
            max-width: 600px;
            margin: 80px auto 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 40px 30px;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .container h2 {
            font-size: 28px;
            color: var(--accent2);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .container pre {
            background: #F3F4F6;
            color: #374151;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            overflow-x: auto;
            font-size: 1rem;
            line-height: 1.5;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: var(--accent1);
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .container a:hover {
            background-color: var(--accent2);
            transform: translateY(-2px);
        }

        .container a:active {
            transform: translateY(0px);
        }

        .bottom-wave-container {
            position: relative;
            width: 100%;
            height: auto;
            background: var(--bg);
            margin-top: 60px;
        }

        .bottom-wave-container svg {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Üst Dalga -->
    <div class="wave-container">
        <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#F7EDE2" fill-opacity="1"

            </path>
        </svg>
    </div>

    <!-- İçerik -->
    <div class="container">
        <h2>Test Sonucu</h2>
        <pre>{{ result }}</pre>
        <a href="{{ url_for('select_samples') }}">Başa Dön</a>
    </div>

    <!-- Alt Dalga -->
    <div class="bottom-wave-container">
        <svg viewBox="0 0 1440 320" preserveAspectRatio="none">

            </path>
        </svg>
    </div>
</body>

</html>
