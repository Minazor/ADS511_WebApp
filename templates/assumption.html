{% extends "base.html" %}
{% block content %}
<h1>Varsayım Kontrolü</h1>
{% if message %}
<p>{{ message }}</p>
{% endif %}
{% if assumptions_ok %}
<p>Varsayımlar uygun görünüyor.</p>
{% else %}
<p>Varsayımlardan bazıları sağlanamadı. Non-parametrik test önerilecektir.</p>
{% endif %}
<form method="post">
    <button type="submit" class="btn btn-primary">Devam</button>
</form>
{% endblock %}
